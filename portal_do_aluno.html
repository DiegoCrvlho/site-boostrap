      crossorigin="anonymous"
    />

  <body>
    <!-- Aba de navegação da aplicação -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid py-2">
          <a class="navbar-brand me-auto" href="main.html">
            <img src="./imagens/LOGO-UNIRON-SAPIENS.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-tem">
                <a class="nav-link" href="main.html">Home</a>
              </li>
              <li class="nav-tem">
                <a class="nav-link" href="contato.html">Contato</a>
              </li>
              <li class="nav-tem">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a href="portal_do_Aluno.html">
                  <button
                    class="btn btn-primary no-border"
                    style="background-color: #ef8100"
                  >
                    Portal do Aluno
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Seção principal -->
      <div class="container mt-5">
        <h2 class="fw-bold" style="color: #ef8100">
          Entre com os seus dados de aluno
        </h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">RA</label>
            <input
              type="email"
              class="form-control w-50"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control w-50"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Lembrar dos dados</label
            >
          </div>
          <button
            type="submit"
            class="btn text-white"
            style="background-color: #ef8100"
          >
            Acessar
          </button>
        </form>
      </div>
    </main>
    <footer>
      <!-- Rodapé da Aplicação -->
      <div class="container-fluid mt-5">
        <div class="row bg-light p-3 pt-4 d-flex flex-wrap">
          <div class="col-12 col-md-6 text-center">
            <a href="main.html">
              <img
                src="./imagens/LOGO-UNIRON-SAPIENS.png"
                class="img-responsive mt-5 mh-20"
                alt=""
                style="max-height: 40px; min-height: 38px"
              />
            </a>
          </div>
          <div class="col-6 col-md-3">
            <ul class="flex-column pb-3">
              <dl>
                <dt class="text-dark pb-3">Comunidade</dt>
                <dd class="">
                  <a class="" href="#">Publicidade</a>
                </dd>
                <dd class="">
                  <a class="" href="#">Investidores</a>
                </dd>
                <dd class="">
                  <a class="" href="#" tabindex="-1" aria-disabled="true"
                    >Fornecedores</a
                  >
                </dd>
              </dl>
            </ul>
          </div>
          <div class="col-6 col-md-3">
            <ul class="nav flex-column">
              <dl>
                <dt class="text-dark pb-3">Links Úteis</dt>
                <dd class="">
                  <a class="" href="#">Suporte</a>
                </dd>
                <dd class="">
                  <a class="" href="#">Empregos</a>
                </dd>
                <dd class="">
                  <a class="" href="#" tabindex="-1" aria-disabled="true"
                    >Documentações</a
                  >
                </dd>
              </dl>
            </ul>
          </div>
        </div>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
