    <main>
      <!-- Seção Principal da aplicação -->
      <div class="container mt-5">
        <h2 class="fw-bold" style="color: #ef8100">Inscreva-se</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label"> Confirmar Email</label>
            <input type="email" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">
              Confirmar Senha</label
            >
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Rua, número, bairro"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputAddress2" />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Escolha</option>
              <option>Rondônia</option>
              <option>Amazonas</option>
              <option>São Paulo</option>
              <option>Rio de Janeiro</option>
              <option>Santa Catarina</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Concordo com os termos
              </label>
            </div>
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #ef8100"
            >
              Inscrever-se
            </button>
          </div>
        </form>
      </div>
    </main>

                <dd class="">
                  <a class="" href="#">Publicidade</a>
                </dd>
                <dd class="">

                </dd>

            </ul>
          </div>
          <div class="col-6 col-md-3">
            <ul class="nav flex-column">

                <dd class="">

                </dd>

                </dd>
                <dd class="">

              </dl>
            </ul>
          </div>
        </div>
      </div>
    </footer>
